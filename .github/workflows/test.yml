name: "Test"
on:
  pull_request:
  push:

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v3
    - uses: cachix/cachix-action@v2
      with:
        name: allvm
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
  compiler-tests:
    strategy:
      matrix:
       variant: [default, musl]
       compiler: [clang4, clang5, clang6, clang7, clang8, clang9, gcc7, gcc8, gcc9]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v3
    - uses: cachix/cachix-action@v2
      with:
        name: Build+Test using toolchain ${{ matrix.variant }} ${{ matrix.compiler }}
        file: nix/release.nix 
        attributes: '${{ matrix.variant }}.allvm-tools-${{ matrix.compiler }}'
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
